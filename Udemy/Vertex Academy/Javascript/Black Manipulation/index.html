<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="menu">
		<div class="block">
			<h3 class="heading">Position Y</h3>
			<div class="wrapper">
				<div class="input-wrapper vertical">
					<input type="range" id="pos-y" min="0" max="600" value = "0">
					<label for="pos-y">
						<span>0</span>
						<span>600</span>
					</label>
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">Position X</h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="pos-x">
						<span>0</span>
						<span>800</span>
					</label>
					<input type="range" id="pos-x" min="0" max="800" value = "0">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">Size</h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="size">
						<span>0</span>
						<span>2</span>
					</label>
					<input type="range" id="size" min="0" max="1" step="0.01">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">Opacity</h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="opacity">
						<span>0</span>
						<span>1</span>
					</label>
					<input type="range" id="opacity" min="0" max="1" step="0.01" value = "1">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">Shape Type</h3>
			<div class="wrapper">
				<div class="input-wrapper options">
					<select id="shape">
						<option value="1">Square</option>
						<option value="2">Circle</option>
						<option value="3">Rohombus</option>
					</select>
					<button class = "click">OK</button>
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">HEX</h3>
			<div class="wrapper">
				<div class="input-wrapper hex">
					<span for="hex">#</span>
					<input type="text" id="hex">	
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="heading">RGBA</h3>
			<div class="wrapper"></div>
			<div class="input-wrapper rgb">
				<input type="range" min = "0" max = "255" id="rgba-r" value = "255"><label for="rgba-r">r</label>
				<input type="range" min = "0" max = "255" id="rgba-g" value = "0"><label for="rgba-r">g</label>
				<input type="range" min = "0" max = "255" id="rgba-b" value = "0"><label for="rgba-r">b</label>
				<input type="range" min = "0" max = "255" id="rgba-a" value = "255"><label for="rgba-r">a</label>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="cube"></div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
