<!DOCTYPE html>
<head>
	<title>Balloons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="balloons balloon-red"></div>
	<div class="block">
	        <p>You have popped <span class="score">0</span> balloons</p>
	</div>
	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>
					Congratulations!
				</h4>
				<p>You have popped <span class="score">0</span> balloons</p>
			</div>
			<div class="total-wrapper lose">
				<h4>
					Sorry!
				</h4>
				<p>You have popped <span class="score">0</span> balloons</p>
			</div>
	    </div>
	</div>
</body>
