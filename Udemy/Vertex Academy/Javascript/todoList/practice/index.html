<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="struct-block">
		<div class='title-block'>
			<h2>To-do list</h2>
		</div>
		<div class="input-block">
			<input type="text" placeholder="a task you want to complete" class="inputfield">
			<button class="plus col-3">+</button>
		</div>
		
		<ul class="task-block">
			<li class="list">
				<div class="col-1">
					<input type = "checkbox" class="check">
				</div>
				<div class="task-content col-2">class="col-2"</div>
				<div class="delete col-3"></div>
			</li>
		</ul>
		
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
