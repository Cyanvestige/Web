<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-DO-LIST</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="block">
		<div class="heading">
			<h1>To-do list</h1>		
		</div>
		<div class="todo-body">
			<div class="inputpart">
				<input type="text" placeholder="A task you want to complete" class="input">
				<button class="add-button col3">+</button>
			</div>
			<ul class="tasks" id="sortable">
				<li class="task">
					<div class="check">
						<input type="checkbox" class='box'>
					</div>
					<div class="content">aaa</div>
					<div class="trash col3"></div>
				</li>
				<li class="task">
					<div class="check">
						<input type="checkbox" class='box'>
					</div>
					<div class="content">aaa</div>
					<div class="trash col3"></div>
				</li>
			</ul>
		</div>
		
		
		
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
