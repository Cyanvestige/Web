<!DOCTYPE html>
<head>
	<title>Balloon Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="balloons balloon-red"></div>
	<div class="score-block">

		</div>
	</div>
	<script src="js/script.js"></script>
